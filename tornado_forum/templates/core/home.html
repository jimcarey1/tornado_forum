<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Tornado Forum{% end %}</title>
        <link rel="stylesheet" href="{{ static_url('css/navbar.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
        {% block style %}
        {% end %}
    </head>
    <body>
        <div class='main-page'>
            {% include 'components/navbar.html' %}
            {% block content %}
            <div class="forum-index">
            {% for forum in forums %}
                {% include 'components/forum_category.html' %}
            {% end %}
            </div>
            {% end %}
        </div>
        {% block javascript %}
        {% end %}
    </body>
</html>
