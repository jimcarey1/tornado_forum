<!DOCTYPE html>
<html>
    <head>
        <title>Tornado Forum</title>
    </head>
    <body>
        <h3>{{forum.name}}</h3>
        <p>{{forum.description}}</p>
        <p>{{forum.created_on}}</p>
        {% for child in forum.children %}
            <a href="/forum/{{child.id}}">
                <h4>{{child.name}}</h4>
            </a>
            <p>{{child.description}}</p>
        {% end %}
        <a href="/topic/create/{{forum.id}}">
            <button>Create Post</button>
        </a>
    </body>
</html>
